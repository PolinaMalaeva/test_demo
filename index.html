<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form_modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Демо-версия</title>
</head>
<body class="manrope">
<main>
    <div class="demo">
        <div class="demo_wrapper">
            <div class="demo_text">
                <h3 class="demo_title">Демо-версия</h3>
                <p class="demo_description">За 18 лет деятельности было реализовано более 500 крупных, а так же, не
                    менее
                    2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
                <button class="demo_button" onclick="openModal()">
                    <p>Попробовать бесплатно</p>
                    <div class="switch">
                        <img src="./img/arrow-up-right.svg" alt="arrow-up-right" width="24" height="24">
                    </div>
                </button>
            </div>
            <div class="demo_img">
                <img src="./img/laptop.png" alt="laptop">
            </div>
        </div>
    </div>
    <div id="modal">
        <div id="form-modal" class="form-modal">
            <div class="close-icon" onclick="closeModal()">
                <img src="./img/close.svg" alt="close" width="24" height="24">
            </div>
            <form class="sign-in">
                <p class="sign-in_title">Войти в систему</p>
                <div class="sign-in_inputs">
                    <input type="text" placeholder="Email/Телефон" id="email">
                    <input type="text" placeholder="Пароль" id="password">
                    <div class="remember_checkbox">
                        <input type="checkbox" name="remember_me" id="remember-me">
                        <label for="remember-me">Запомнить пароль</label>
                    </div>
                </div>
                <a href="#" class="restore-button">Восстановить</a>
                <button type="button" class="modal-button filled-button sign-in_button" onclick="signIn()">Войти
                </button>
                <a href="#" class="modal-button blank-button">Зарегестрироваться</a>
            </form>
        </div>
    </div>
</main>
</body>
</html>
